<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presents Videos</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>

<body>
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h1>Youtube API & Fetch</h1>
                            <div class="input-group">
                                <input type="text" id="searchBox" placeholder="Search videos..." class="form-control">
                                <div id="autocompleteContainer" class="autocomplete-suggestions"></div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="load-box">
                                <span class="loader"></span>
                            </div>
                            <section class="section"></section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1" crossorigin="anonymous"></script>
    <script src="node_modules/video.js/dist/video.min.js"></script>
    <script src="node_modules/videojs-youtube/dist/Youtube.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
